{% extends "base.html" %}

{% block content %}
<div id="poll_list" class="container-fluid">
    <h3>Active Polls</h3>
    <ul class="polldata">
        {% for poll in polls %}
        <li class="pollitem">
            <p class="pollname">{{ poll.poll_question }}</p>
            <a class="function" href="{% url 'vote' poll.id %}">Vote</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <h3>Voted</h3>
    <ul class="polldata">
        <li class="pollitem">
            <p class="pollname">which character is most evil?</p>
            <a class="function" href="">Result</a>
        </li>
        <li class="pollitem">
            <p class="pollname">kya mein chutiya hoon</p>
            <a class="function" href="">Result</a>
        </li>
    </ul>
</div>
{% endblock %}
