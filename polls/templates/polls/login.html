{% extends "base.html" %}

{% block content %}
<div id="registerForm">
    <h3>Login</h3>
    <form method='POST' action="">
        {% csrf_token %}
        <label for="username">Email</label><br><input type="text" id="username" name="username"><br>
        <label for="password">Password</label><br><input type="password" id="password" name="password"><br><br>
        <input id="submitButton" type="submit" value="Submit"><br>
    </form>
    <p>New user? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
