{% extends "base.html" %}

{% block content %}
<div id="voteform">
    <h3 id="question">{{ poll.poll_question }}</h3>
    <form id="voting">
        <input type="radio" value="A"><label for="option1">{{ poll.poll_option1 }}</label><br>
        <input type="radio" value="B"><label for="option2">{{ poll.poll_option2 }}</label><br>
        <input type="radio" value="C"><label for="option3">{{ poll.poll_option3 }}</label><br>
        <input type="radio" value="D"><label for="option4">{{ poll.poll_option4 }}</label><br>
        <input id="submitButton" type="submit" value="Submit"><br>
    </form>
</div>
{% endblock %}
