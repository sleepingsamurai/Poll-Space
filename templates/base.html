{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Poll Space</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
	      <script src="{% static '/js/bootstrap.min.js' %}"></script>  
        <link rel="stylesheet" href="{% static '/stylesheet/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/stylesheet/styles.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <div class="navbar-brand">
                    <a href="{% url 'login' %}"><img id="logo" src="{% static 'images/logo.png'%}"></a>
                    <a href="{% url 'login' %}"><h1 id="brandname">Poll Space</h1></a>
                  </div>
                  <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" data-target="#collapsable-nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a id="menu" class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a id="menu" class="nav-link" href="{% url 'create' %}">Create</a>
                      </li>
                      <li class="nav-item">
                        <a id="menu" class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                      <li class="nav-item">
                        <a id="menu" class="nav-link" href="{% url 'register' %}">Register</a>
                      </li>
                      {% if request.user.is_authenticated %}
                        <li class="nav-item">
                          <a id="menu" class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                      {% endif %}
                    </ul>
                  </div>
                  {% if request.user.is_authenticated %}
                    <h3 id="greeting">HELLO, {{ request.user }}!!</h3>
                  {% endif %}
                </div>
            </nav>
	    </header>
      <br>
      <section class="container">
        {% block content %}
        replace me 
        {% endblock %} 
      </section>
      <br>
    </body>
</html>
